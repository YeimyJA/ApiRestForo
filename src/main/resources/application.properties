spring.application.name=forum
spring.datasource.url=jdbc:mysql://${FORUM_DB_HOST}/${FORUM_DB_NAME}?createDatabaseIfNotExist=true
spring.datasource.username=${FORUM_DB_USER}
spring.datasource.password=${FORUM_DB_PSSWRD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never